<form class="form-search pull-right">
    Search: <input class="input-medium search-query" type="text" ng-model="query">
</form>
<h1>Events</h1>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Name</th>
        <th>Start</th>
        <th>End</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="event in events | filter:query" ng-click="selectEvent(event)">
        <td>{{event.name}}</td>
        <td>{{event.start_at | date:'medium'}}</td>
        <td>{{event.end_at | date:'medium'}}</td>
    </tr>
    </tbody>
</table>
